on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Analyze code with Pylint
        run: |
          pylint *.py  --disable=C0114,W0611
          cd data_structures
          pylint $(git ls-files '*.py') --disable=C0114,W0611
          cd ../games
          pylint $(git ls-files '*.py')  --disable=C0114,W0611
          cd ../tests
          pylint $(git ls-files '*.py')  --disable=C0114,W0611
