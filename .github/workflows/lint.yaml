on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint code
        run: |
          python -m pip install pylint
          python -m pylint *.py
          python -m pylint --recursive=y aleph_numbers/
          python -m pylint --recursive=y concurrency/
          python -m pylint --recursive=y data_structures/
          python -m pylint --recursive=y games/