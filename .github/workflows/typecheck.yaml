on: push

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Typcheck Python files with mypy
        run: |
          mypy *.py --ignore-missing-imports --show-error-codes --no-warn-unused-ignores --explicit-package-bases